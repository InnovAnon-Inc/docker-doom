version: '3.3'
services:
  doomsday-server:
    #build: .
    build:
      context: .
      args:
        - MODE=server
    hostname: doomsday-server
    restart: unless-stopped
    volumes:
      #- ./iwad/freedoom2.wad:/home/zandronum/.config/doomsday/freedoom2.wad:ro
      - abaddonvol:/home/zandronum/abaddon:ro
      - wadsvol:/home/zandronum/wads:ro
      - ./player/whitelist.txt:/home/zandronum/player/whitelist.txt:ro
      - ./player/banlist.txt:/home/zandronum/player/banlist.txt:rw
      - ./player/adminlist.txt:/home/zandronum/player/adminlist.txt:ro
      - ./config/default.cfg:/home/zandronum/config/default.cfg:ro
      - doom-logs:/home/zandronum/log/:rw
    ports:
      - 10668:10668/udp
    networks:
      doomsday-net:
        ipv4_address: 192.168.33.10
    environment:
      - MODE=server
    image: innovanon/docker-doomsday-server:latest
    container_name: docker-doomsday-server

  doomsday-client:
    privileged: true
    #build: .
    build:
      context: .
      args:
        - MODE=client
    hostname: doomsday-client
    volumes:
      #- ./iwad/freedoom2.wad:/home/zandronum/.config/doomsday/freedoom2.wad:ro
      - abaddonvol:/home/zandronum/abaddon:ro
      - wadsvol:/home/zandronum/wads:ro
      - ./config/default.cfg:/home/zandronum/config/default.cfg:ro
      #- doom-logs:/home/zandronum/log/:rw
      # TODO
      #- /tmp/.X11-unix:/tmp/.X11-unix:ro 
      #- /etc/localtime:/etc/localtime:ro
      - $XAUTHORITY:$XAUTHORITY
      #- $XDG_RUNTIME_DIR:$XDG_RUNTIME_DIR:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw 
      - /etc/localtime:/etc/localtime:rw
    devices:
      # old
      #- "/dev/snd/controlC0:/dev/snd"
      # new
      #- "/dev/snd/controlC0:/dev/snd/controlC0"
      #- "/dev/snd/hwC0D0:/dev/snd/hwC0D0"
      #- "/dev/snd/pcmC0D0c:/dev/snd/pcmC0D0c"
      #- "/dev/snd/pcmC0D0p:/dev/snd/pcmC0D0p"
      #- "/dev/snd/pcmC0D2c:/dev/snd/pcmC0D2c"
      #- "/dev/snd/pcmC0D2p:/dev/snd/pcmC0D2p"
      #- "/dev/snd/seq:/dev/snd/seq"
      #- "/dev/snd/timer:/dev/snd/timer"
      # newer
      - "/dev/snd"
    # TODO segfault Address: 0x38
    networks:
      - doomsday-net
    #network_mode: "host"
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY
      #- XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR}
      - MODE=client
    image: innovanon/docker-doomsday-client:latest
    container_name: docker-doomsday-client
    depends_on:
      - "doomsday-server"

volumes:
  doom-logs:
  abaddonvol:
    external: true
  wadsvol:
    external: true
  clientcfg:

networks:
  doomsday-net:
    ipam:
      config:
      - subnet: 192.168.33.0/24

